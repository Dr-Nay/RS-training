<script>
        // Enhanced Progress Tracking System
        let lessonProgress = {
            objectives: false,
            scenario: false,
            rapid: false,
            crisis: false,
            assessment: false,
            quiz: false
        };

        let achievements = {
            explorer: false,
            navigator: false,
            architect: false,
            assessor: false,
            master: false,
            scholar: false
        };

        let sessionStartTime = Date.now();
        let quizScore = 0;
        let totalQuizQuestions = 2;

        // Initialize progress bar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('course-progress').style.width = '12.5%';
            }, 500);
            
            // Create floating particles
            createParticles();
            
            // Initialize assessment sliders
            initializeSliders();
            
            // Start session timer
            startSessionTimer();
            
            // Mark objectives as viewed
            markProgressComplete('objectives');
        });

        function startSessionTimer() {
            setInterval(() => {
                const elapsed = Date.now() - sessionStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('session-time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function markProgressComplete(section) {
            if (lessonProgress[section]) return; // Already completed
            
            lessonProgress[section] = true;
            
            // Update progress item
            const progressItem = document.getElementById(`progress-${section}`);
            const statusElement = document.getElementById(`status-${section}`);
            
            if (progressItem && statusElement) {
                progressItem.classList.add('completed');
                statusElement.textContent = 'Completed';
                statusElement.classList.add('completed');
            }
            
            // Update overall progress
            updateOverallProgress();
            
            // Check for achievements
            checkAchievements();
        }

        function updateOverallProgress() {
            const completed = Object.values(lessonProgress).filter(Boolean).length;
            const total = Object.keys(lessonProgress).length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('overall-percentage').textContent = `${percentage}%`;
            document.getElementById('overall-progress-bar').style.width = `${percentage}%`;
            
            if (percentage === 100) {
                unlockAchievement('master');
                showCompletionCertificate();
            }
        }

        function unlockAchievement(achievementId) {
            if (achievements[achievementId]) return; // Already unlocked
            
            achievements[achievementId] = true;
            
            const badge = document.getElementById(`badge-${achievementId}`);
            if (badge) {
                badge.classList.remove('locked');
                badge.classList.add('unlocked');
                
                // Show unlock notification
                showUnlockNotification(achievementId);
            }
            
            updateAchievementProgress();
        }

        function showUnlockNotification(achievementId) {
            const achievementNames = {
                explorer: 'Scenario Explorer',
                navigator: 'Crisis Navigator',
                architect: 'System Architect',
                assessor: 'Readiness Assessor',
                master: 'COO Master',
                scholar: 'Knowledge Scholar'
            };
            
            const notification = document.createElement('div');
            notification.className = 'unlock-notification';
            notification.innerHTML = `
                <strong>üéâ Achievement Unlocked!</strong><br>
                ${achievementNames[achievementId]}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 500);
            }, 3000);
        }

        function updateAchievementProgress() {
            const unlocked = Object.values(achievements).filter(Boolean).length;
            const total = Object.keys(achievements).length;
            const percentage = Math.round((unlocked / total) * 100);
            
            document.getElementById('achievement-progress').style.width = `${percentage}%`;
            document.getElementById('achievement-count').textContent = `${unlocked} of ${total} achievements unlocked`;
        }

        function checkAchievements() {
            // Scenario Explorer
            if (lessonProgress.scenario) {
                unlockAchievement('explorer');
            }
            
            // System Architect
            if (lessonProgress.rapid) {
                unlockAchievement('architect');
            }
            
            // Readiness Assessor
            if (lessonProgress.assessment) {
                unlockAchievement('assessor');
            }
        }

        function showCompletionCertificate() {
            document.getElementById('completion-certificate').style.display = 'block';
            document.getElementById('completion-certificate').scrollIntoView({ behavior: 'smooth' });
        }

        function generateCertificate() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            
            // Certificate background
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, 800, 600);
            
            // Border
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 10;
            ctx.strokeRect(20, 20, 760, 560);
            
            // Title
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Certificate of Completion', 400, 150);
            
            // Subtitle
            ctx.font = '24px Arial';
            ctx.fillText('COO Executive Training - Lesson 1', 400, 200);
            
            // Company
            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#667eea';
            ctx.fillText('Renaissanse Solutions', 400, 250);
            
            // Date
            ctx.font = '16px Arial';
            ctx.fillStyle = '#7f8c8d';
            ctx.fillText(`Completed on ${new Date().toLocaleDateString()}`, 400, 350);
            
            // Achievement text
            ctx.font = '18px Arial';
            ctx.fillStyle = '#2c3e50';
            ctx.fillText('Has successfully demonstrated mastery of', 400, 400);
            ctx.fillText('COO operational leadership principles', 400, 430);
            
            // Download
            const link = document.createElement('a');
            link.download = 'RS_COO_Lesson1_Certificate.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function shareAchievement() {
            const text = "I've completed COO Executive Training - Lesson 1 from Renaissanse Solutions! üèÜ #ExecutiveTraining #Leadership #COO";
            if (navigator.share) {
                navigator.share({
                    title: 'Training Achievement',
                    text: text,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(text + ' ' + window.location.href);
                alert('Achievement text copied to clipboard!');
            }
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 10 + 5) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(particle);
            }
        }

        function initializeSliders() {
            const sliders = ['strategic', 'operational', 'change', 'data'];
            sliders.forEach(slider => {
                const element = document.getElementById(slider);
                const valueDisplay = document.getElementById(slider + '-value');
                element.addEventListener('input', function() {
                    valueDisplay.textContent = this.value;
                });
            });
        }

        function revealChallenge() {

        function startCrisisSimulator() {
            document.getElementById('crisis-simulator').style.display = 'block';

        let crisisScenariosPassed = 0;

        function selectCrisisResponse(element, type, scenario) {
            const siblings = element.parentElement.children;
            for (let sibling of siblings) {
                sibling.classList.remove('quiz-correct', 'quiz-wrong');
            }
            
            element.classList.add(type === 'correct' ? 'quiz-correct' : 'quiz-wrong');
            
            const feedback = document.getElementById(`feedback-${scenario}`);
            if (type === 'correct') {
                crisisScenariosPassed++;
                feedback.innerHTML = `<strong>‚úÖ Excellent!</strong> This response transforms resistance into partnership and aligns with CPR principles.`;
                feedback.style.background = 'rgba(46, 204, 113, 0.2)';
                feedback.style.borderLeft = '4px solid #27ae60';
                
                // Show next scenario or summary
                setTimeout(() => {
                    if (scenario < 3) {
                        document.getElementById(`scenario-${scenario + 1}`).style.display = 'block';
                    } else {
                        document.getElementById('crisis-summary').style.display = 'block';
                        markProgressComplete('crisis');
                        if (crisisScenariosPassed >= 3) {
                            unlockAchievement('navigator');
                        }
                    }
                }, 1500);
            } else {
                feedback.innerHTML = `<strong>‚ùå Consider this:</strong> This approach may increase resistance rather than building partnership.`;
                feedback.style.background = 'rgba(231, 76, 60, 0.2)';
                feedback.style.borderLeft = '4px solid #e74c3c';
            }
            feedback.style.display = 'block';
        }

            const completionPercentage = Math.round((Object.values(lessonProgress).filter(Boolean).length / Object.keys(lessonProgress).length) * 100);
            
            // For future SCORM integration
            if (window.parent && window.parent.API) {
                try {
                    window.parent.API.LMSSetValue("cmi.core.lesson_status", completionPercentage === 100 ? "completed" : "incomplete");
                    window.parent.API.LMSSetValue("cmi.core.score.raw", quizScore);
                    window.parent.API.LMSSetValue("cmi.core.score.max", totalQuizQuestions);
                    window.parent.API.LMSCommit("");
                } catch (e) {
                    console.log('SCORM API not available');
                }
            }
            
            return {
                completion: completionPercentage,
                score: quizScore,
                maxScore: totalQuizQuestions,
                achievements: Object.values(achievements).filter(Boolean).length
            };
        }

        // Call progress reporting when significant events occur
        function reportProgress() {
            const progress = reportProgressToTLMS();
            console.log('Progress reported:', progress);
        }

        // Enhanced interaction tracking
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('interactive-btn') || 
                e.target.classList.contains('rapid-item') ||
                e.target.tagName === 'LI') {
                reportProgress();
            }
        });
    </script>
</body>
